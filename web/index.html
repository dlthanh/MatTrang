                    <p>Đó là tâm niệm uyên bác của 'cha đẻ ngành du hành vũ trụ hiện đại' người Nga Коnstаntin E. Tsiolkovsky có được sau những năm tháng dành cả cuộc đời trầm lặng tự học trong căn nhà gỗ nhỏ cách Moskva hàng trăm cây số.</p>

                    <p>Chẳng ai có thể ngờ, cậu bé Коnstаntin E. Tsiolkovsky bị khiếm thính năm 10 tuổi, không được nhận vào học ở bất cứ ngôi trường nào, lại có thể trở thành 'cha đẻ' ngành tên lửa của Nga nói riêng, và là người tiên phong trong lý thuyết du hành vũ trụ thế giới nói chung.</p>

                    <p>Năm 1903, ở độ tuổi 46, Коnstаntin E. Tsiolkovsky công bố công trình khoa học quan trọng nhất của mình có tên "Exploration of Outer Space by Means of Rocket Devices".</p>

                    <p>Công trình được xem là luận án đầu tiên trên thế giới về tên lửa này thể hiện những tính toán bậc thầy của ông xoay quanh việc thiết kế một phương tiện có thể nâng cánh tàu vũ trụ thoát khỏi lực hút Trái Đất, tiến thẳng lên quỹ đạo Trái Đất và không gian. Phương tiện đó chính là tên lửa nhiều tầng, sử dụng nhiên liệu Hydro lỏng và Oxy lỏng.</p>
                </div>

                <div class="w660">
                    <p>Không hẹn mà ý tưởng lớn gặp nhau, trùng với tư duy bậc thầy về tên lửa của Коnstаntin E. Tsiolkovsky ở nước Nga xa xôi là Robert H. Goddard và Hermann J. Oberth.</p>

                    <p>Ngày 16/3/1926, kỹ sư vật lý người Mỹ, tiến sĩ Robert H. Goddard (1882-1945) đã chế tạo và phóng thử thành công tên lửa nhiên liệu lỏng đầu tiên trên thế giới, mở ra kỷ nguyên du hành vũ trụ bằng tên lửa cho nhân loại.</p>

                    <p>Trước khi được công nhận là 'cha đẻ của động cơ tên lửa hiện đại', hãy xem hành trình sáng tạo đột phá và miệt mài cho khoa học của tiến sĩ Robert H. Goddard được lịch sử ghi nhận như thế nào.</p>

                    <p>Năm 1914, Robert H. Goddard nhận được 2 bằng sáng chế Mỹ, một bằng cho tên lửa sử dụng nhiên liệu lỏng và một bằng cho tên lửa 3 tầng sử dụng nhiên liệu rắn.</p>

                    <p>Năm 1916, dưới sự tài trợ của Viện Smithsonian (Mỹ), Robert H. Goddard công bố tài liệu khoa học kinh điển mang tên “A Method of Reaching Extreme Altitudes” trình bày các lý thuyết toán học về lực đẩy của tên lửa.</p>
                </div>

                <div class="emag-image-right w660">
                    <img src="images/img-2-2.jpg" alt="" class="w450">

                    <p>Năm 1920, sau nhiều năm sáng tạo không ngừng từ bộ óc thiên tài, Robert H. Goddard đã hoàn thành phác thảo về một tên lửa có thể chạm tới Mặt Trăng. Năm 1926 đánh dấu thời điểm ông chế tạo và thử nghiệm thành công tên lửa đầu tiên sử dụng nhiên liệu lỏng.</p>

                    <p>NASA nhận định ngày 16/3/1926 khi đó tại địa điểm thử tên lửa thuộc trang trại gia đình ông là Aunt Effie ở thị trấn Auburn, bang Massachusetts, Mỹ đã trở thành ngày có ý nghĩa lịch sử trọng đại tương tự ngày 17/12/1903 khi anh em nhà Wright thử thành công chuyến bay đầu tiên trên thế giới tại đồi Kill Devil, thị trấn Kitty Hawk, bang Bắc Carolina, Mỹ.</p>

                    <p>35 năm sau ngày tên lửa nhiên liệu lỏng đầu tiên trên thế giới do Robert H. Goddard phóng thử thành công, ngày 16/3/1961, NASA thành lập trung tâm bay mang tên ông - Trung tâm Bay không gian Goddard (GSFC) để tri ân những đóng góp bậc thầy của 'cha đẻ động cơ tên lửa hiện đại'.</p>
                </div>

                <div class="w660">
                    <p>Cũng trong khoảng thời gian đầu thập niên 1920 đó, nhà lý thuyết tên lửa Đức Hermann J. Oberth (1894-1989) đã xác định tên lửa đa tầng đóng vai trò tối quan trọng cho các chuyến bay vươn tầm không gian.</p>

                    <p>Ngay từ khi mới là cậu bé 11 tuổi, Hermann J. Oberth đã dành sự say mê đặc biệt cho tên lửa sau khi được mẹ đưa cho cuốn sách "From The Earth To The Moon" của nhà văn khoa học viễn tưởng Pháp lừng danh Jules Verne (1828-1905) - tác giả hai cuốn "Hai vạn dặm dưới biển" (1870), và "Vòng quanh thế giới trong 80 ngày" (1873) nổi tiếng.</p>
                </div>

                <div class="emag-image-left w660">
                    <img src="images/img-2-3.jpg" alt="" class="w450">

                    <p>Không chỉ đọc (cậu bé đã đọc đến thuộc lòng cuốn "From The Earth To The Moon"), Hermann J. Oberth còn ham thích việc tự học, mày mò, nghiên cứu, và tìm mọi cách để thách thức sự thống trị bấy lâu của trọng lực. Nhờ thế, ở độ tuổi 14 và 18, Hermann J. Oberth đã phát triển tư duy từ việc hình dung một "tên lửa đẩy" có khả năng tự đưa mình vào không gian bằng nhiên liệu lỏng, đến vai trò của tên lửa đa tầng trong việc sinh ra tốc độ liên tục, tạo sức mạnh đưa tên lửa vươn tầm vũ trụ.</p>

                    <p>Về sau, trong cuốn “The Rocket into Planetary Space” (1923) của mình, Hermann J. Oberth đã giải thích rõ ràng và bài bản cách thức hoạt động của tên lửa đa tầng sử dụng nhiên liệu lỏng, có thể thoát khỏi lực hấp dẫn của Trái Đất rồi bay vào không gian.</p>

                    <p>Từ lý thuyết đến thực tiễn chỉ cách nhau 8 năm, bởi, vào ngày 7/5/1931, tại địa điểm gần thủ đô Berlin, Đức, tên lửa đầu tiên do Hermann J. Oberth chế tạo được phóng thử thành công.</p>

                    <p>Với tầm nhìn tiên phong của người thuộc bộ ba 'cha đẻ ngành tên lửa vũ trụ' đầu tiên trong lịch sử, Hermann J. Oberth không giới hạn mình trong thiết kế về tên lửa đẩy, ông còn đề xuất các thiết bị tàu vũ trụ; đưa ra các ý tưởng mới lạ về cơ sở phóng tàu vũ trụ; bàn các vấn đề cũng như thách thức liên quan đến kỹ thuật, sinh lý và tâm lý sẽ gặp phải khi đưa con người du hành không gian.</p>
                </div>

                <div class="w660">
                    <p>Nhờ có trí tuệ vượt thời đại của bộ ba tài năng tên lửa hiếm có trong cả khoa học sáng tạo và kỹ thuật thực tế  ngườiNga-Mỹ-Đức mà nhân loại về sau mới có cơ hội thoát khỏi lực hút ngàn đời của Trái Đất để vươn mình vĩ đại, chạm đến những vì sao trong vũ trụ bao la, chứa đầy bí ẩn hấp dẫn.</p>

                    <p>NASA phải công nhận Коnstаntin E. Tsiolkovsky - Robert H. Goddard - và Hermann J. Oberth là những nhà khoa học đầu tiên trên thế giới không chỉ nhận ra tiềm năng của tên lửa và chuyến bay vào vũ trụ mà còn đóng góp trực tiếp vào việc đưa chúng đi vào thực tiễn vĩ đại.</p>

                    <p>"Điểm riêng biệt duy nhất ở bộ ba 'cha đẻ ngành tên lửa vũ trụ' là, chỉ nhà lý thuyết tên lửa Đức Hermann J. Oberth còn sống hợp thời để chứng kiến sự bùng nổ vĩ đại của kỹ nghệ vũ trụ trong thế kỷ 20, chứng kiến những lần nhân loại sáng tạo đột phá không ngừng từ những viên gạch móng mà bộ ba đã tạo dựng để rồi sau đó phóng đi những con tàu vũ trụ không người lái và có người lái lên đường thực hiện các sứ mệnh khám phá không gian khác nhau.</p>
